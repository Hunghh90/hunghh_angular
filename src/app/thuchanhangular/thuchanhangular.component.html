<<div class="row">
  <div class="col-md-3 left-side">
    <ul *ngFor="let c of name">
      <li class="first">
        <i class="glyphicon glyphicon-chevron-down"></i> {{c.name}}
      </li>
      <li *ngFor="let ch of c.childs"><a (click)="changeMails(c.name,ch.name)">{{ch.name}}</a></li>
    </ul>
  </div>
  </div>
  <div class="col-md-9">
    <ul class="mail-list">
      <li *ngFor="let m of contacts;let i = index;">
        <div class="avatar">
          <i class="glyphicon glyphicon-user"></i>
        </div>
        <div class="mail">
          <h3>{{m.name}}</h3>
          <p>Tile: {{m.title}}</p>
          <p>Hire Date: {{m.hiredate}}</p>
          <p>Address: {{m.address}}</p>
          <p>City: {{m.city}}</p>
          <p>Phone: {{m.phone}}</p>
        </div>
      </li>
    </ul>
  </div>
