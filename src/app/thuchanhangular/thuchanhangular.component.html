<div class="row">
  <div class="col-md-3 left-side">
    <ul >
      <div class="avatar">
        <ul *ngFor="let x of name ; let i = index;">
          <li><i class="glyphicon glyphicon-user"></i><a>{{x.name}}</a></li>
        </ul>
      </div>
    </ul>

  </div>
  <div class="col-md-9">
    <ul class="mail-list">
      <li *ngFor="let m of contacts;let i = index;">
        <div class="avatar">
          <i class="glyphicon glyphicon-user"></i>
        </div>
        <div class="mail">
          <h3>{{m.name}}</h3>
          <p>Tile: {{m.title}}</p>
          <p>Hire Date: {{m.hiredate}}</p>
          <p>Address: {{m.address}}</p>
          <p>City: {{m.city}}</p>
          <p>Phone: {{m.phone}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
